<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EMERALD RESERVE | 2026 K ARCHIVE</title>
    
    <link rel="stylesheet" href="../../global-reset.css">
    <link rel="stylesheet" href="../../global.css">

    <style>
        :root { --emerald: #065F46; --gold: #C5A059; --ink: #064E3B; }
        body { background: #ECFDF5; color: var(--ink); overflow-x: hidden; }
        
        .section-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(6, 78, 59, 0.95); color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; border-bottom: 2px solid var(--gold);
        }

        .grid-container {
            margin-top: 100px; margin-bottom: 120px;
            display: flex; justify-content: center; padding: 20px; overflow-x: auto;
        }

        canvas {
            background: white; border: 1px solid var(--emerald);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .acquisition-bar {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; border-top: 3px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 1000;
        }

        .acquisition-bar.active { transform: translateY(0); }

        .btn-acquire {
            background: var(--ink); color: var(--gold); border: 1px solid var(--gold);
            padding: 15px 35px; font-weight: 700; cursor: pointer;
            transition: 0.3s; text-transform: uppercase;
        }

        .btn-acquire:hover { background: var(--gold); color: white; }
    </style>
</head>
<body>

    <header class="section-header">
        <a href="../../index.html" style="color: var(--gold); text-decoration: none; font-size: 0.7rem;">[ BACK ]</a>
        <div style="text-align: center;">
            <h1 style="font-size: 1rem; letter-spacing: 4px; margin: 0;">EMERALD RESERVE</h1>
            <small id="vault-status" style="color: var(--gold); letter-spacing: 2px;">SECURE_VAULT_ACTIVE</small>
        </div>
        <div id="valuation" style="font-size: 1.5rem; color: var(--gold);">$0</div>
    </header>

    <main class="grid-container">
        <canvas id="emerald-grid"></canvas>
    </main>

    <footer id="acq-bar" class="acquisition-bar">
        <div>
            <span id="selected-count" style="font-weight: 800; display: block; font-size: 0.9rem;">0 ASSETS</span>
            <small style="color: #059669;">ENCRYPTED_SELECTION</small>
        </div>
        <button class="btn-acquire" id="whatsapp-trigger">INITIALIZE ACQUISITION</button>
    </footer>

    <script type="module">
        import { db } from '../../firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import WhatsApp from '../../whatsapp-global.js';
        import UI from '../../ui-helpers.js';

        const CONFIG = {
            id: "04",
            grid: { x: 10, y: 10 },
            size: 80,
            pricing: { corner: 99, row2: 89, row3: 0, others: 39 }
        };

        const canvas = document.getElementById('emerald-grid');
        const ctx = canvas.getContext('2d');
        let plotRegistry = {};
        let selectedPlots = new Set();

        function getPrice(x, y) {
            const isCorner = (x === 0 || x === 9 || y === 0 || y === 9);
            const isRow2 = (x === 1 || x === 8 || y === 1 || y === 8);
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);
            if (isRow3) return 0;
            if (isCorner) return CONFIG.pricing.corner;
            if (isRow2) return CONFIG.pricing.row2;
            return CONFIG.pricing.others;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < CONFIG.grid.y; y++) {
                for (let x = 0; x < CONFIG.grid.x; x++) {
                    const id = `04-${x}-${y}`;
                    const status = plotRegistry[id]?.status;
                    const px = x * CONFIG.size;
                    const py = y * CONFIG.size;
                    const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

                    ctx.strokeStyle = 'rgba(6, 95, 70, 0.1)';
                    ctx.strokeRect(px, py, CONFIG.size, CONFIG.size);

                    if (status === 'sold') {
                        ctx.fillStyle = '#064E3B';
                        ctx.fillRect(px+2, py+2, CONFIG.size-4, CONFIG.size-4);
                    } else if (isRow3) {
                        ctx.fillStyle = 'rgba(6, 78, 59, 0.05)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.fillStyle = 'rgba(6, 78, 59, 0.2)';
                        ctx.font = '10px Arial';
                        ctx.fillText('LOCKED', px+20, py+45);
                    } else if (selectedPlots.has(id)) {
                        ctx.fillStyle = 'rgba(197, 160, 89, 0.2)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.strokeStyle = '#C5A059';
                        ctx.lineWidth = 3;
                        ctx.strokeRect(px+5, py+5, CONFIG.size-10, CONFIG.size-10);
                        ctx.lineWidth = 1;
                    }
                }
            }
        }

        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CONFIG.size);
            const y = Math.floor((e.clientY - rect.top) / CONFIG.size);
            const id = `04-${x}-${y}`;
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

            if (isRow3) {
                UI.notify("SECTION 04: ROW 03 IS RESERVED", "error");
                return;
            }
            if (plotRegistry[id]?.status === 'sold') return;

            selectedPlots.has(id) ? selectedPlots.delete(id) : selectedPlots.add(id);
            updateUI();
            draw();
        };

        function updateUI() {
            const bar = document.getElementById('acq-bar');
            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });
            document.getElementById('valuation').innerText = `$${total}`;
            document.getElementById('selected-count').innerText = `${selectedPlots.size} ASSETS`;
            selectedPlots.size > 0 ? bar.classList.add('active') : bar.classList.remove('active');
        }

        const plotRef = ref(db, 'plots/section_04');
        onValue(plotRef, (snapshot) => {
            plotRegistry = snapshot.val() || {};
            draw();
        });

        document.getElementById('whatsapp-trigger').onclick = () => {
            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });
            WhatsApp.openConcierge({ sectionName: "EMERALD RESERVE", plotIds: Array.from(selectedPlots), totalValuation: total });
        };

        // Initialize
        const dpr = window.devicePixelRatio || 1;
        canvas.width = (CONFIG.grid.x * CONFIG.size) * dpr;
        canvas.height = (CONFIG.grid.y * CONFIG.size) * dpr;
        canvas.style.width = `${CONFIG.grid.x * CONFIG.size}px`;
        canvas.style.height = `${CONFIG.grid.y * CONFIG.size}px`;
        ctx.scale(dpr, dpr);
        draw();
    </script>
</body>
</html>
