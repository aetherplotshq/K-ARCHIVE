<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GAMERS GRID | 2026 K ARCHIVE</title>
    
    <link rel="stylesheet" href="../../global-reset.css">
    <link rel="stylesheet" href="../../global.css">

    <style>
        /* CSS FROM: section-02.css & layout.css */
        :root { --neon-blue: #00D1FF; --ink: #050505; --grid-line: rgba(0, 209, 255, 0.1); }
        body { background: var(--ink); color: #fff; overflow-x: hidden; }
        
        .section-header {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: rgba(5, 5, 5, 0.9); backdrop-filter: blur(10px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; z-index: 1000; border-bottom: 1px solid var(--neon-blue);
        }

        .grid-container {
            margin-top: 90px; margin-bottom: 120px;
            display: flex; justify-content: center; align-items: center;
            padding: 10px; overflow: auto;
            cursor: grab;
        }

        canvas {
            background: #000; 
            box-shadow: 0 0 30px rgba(0, 209, 255, 0.1);
            border: 1px solid #111;
        }

        .acquisition-bar {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: #0A0A0A; border-top: 1px solid var(--neon-blue);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 30px; transform: translateY(100%);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1); z-index: 1000;
        }

        .acquisition-bar.active { transform: translateY(0); }

        .btn-acquire {
            background: var(--neon-blue); color: #000; border: none;
            padding: 12px 30px; font-weight: 900; letter-spacing: 1px;
            text-transform: uppercase; cursor: pointer; 
        }

        .stats-display { font-family: 'Courier New', monospace; color: var(--neon-blue); }
        
        /* Custom Scrollbar for Gamers Grid */
        .grid-container::-webkit-scrollbar { width: 4px; height: 4px; }
        .grid-container::-webkit-scrollbar-thumb { background: var(--neon-blue); }
    </style>
</head>
<body>

    <header class="section-header">
        <a href="../../index.html" style="text-decoration: none; font-size: 0.7rem; color: var(--neon-blue);">[ BACK_TO_ARCHIVE ]</a>
        <div style="text-align: center;">
            <h1 style="font-size: 0.9rem; letter-spacing: 3px; margin: 0;">GAMERS GRID</h1>
            <small style="color: #555;">MASSIVE SCALE ARCHIVE</small>
        </div>
        <div id="valuation-stream" class="stats-display">VAL: $0</div>
    </header>

    <main class="grid-container" id="scroll-wrapper">
        <canvas id="gamer-canvas"></canvas>
    </main>

    <footer id="acq-bar" class="acquisition-bar">
        <div class="stats-display">
            <div id="selected-id-stream" style="font-size: 0.8rem;">READY_FOR_INPUT</div>
            <div style="font-size: 0.6rem; opacity: 0.6;">SELECTION_SYNC: ACTIVE</div>
        </div>
        <button class="btn-acquire" id="whatsapp-trigger">INITIALIZE TRANSFER</button>
    </footer>

    <script type="module">
        import { db } from '../../firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import WhatsApp from '../../whatsapp-global.js';
        import UI from '../../ui-helpers.js';

        // 1. CONFIG (For Section 02 - 1000 Plots)
        const CONFIG = {
            id: "02",
            grid: { x: 50, y: 20 }, 
            size: 40, // Smaller size for large scale
            pricePerPlot: 29 // Flat price for Gamer Class
        };

        const canvas = document.getElementById('gamer-canvas');
        const ctx = canvas.getContext('2d');
        let plotRegistry = {};
        let selectedPlots = new Set();

        // 2. GRID ENGINE
        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (CONFIG.grid.x * CONFIG.size) * dpr;
            canvas.height = (CONFIG.grid.y * CONFIG.size) * dpr;
            canvas.style.width = `${CONFIG.grid.x * CONFIG.size}px`;
            canvas.style.height = `${CONFIG.grid.y * CONFIG.size}px`;
            ctx.scale(dpr, dpr);
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < CONFIG.grid.y; y++) {
                for (let x = 0; x < CONFIG.grid.x; x++) {
                    const id = `${CONFIG.id}-${x}-${y}`;
                    const status = plotRegistry[id]?.status;
                    const px = x * CONFIG.size;
                    const py = y * CONFIG.size;

                    // Neon Grid Lines
                    ctx.strokeStyle = '#111';
                    ctx.strokeRect(px, py, CONFIG.size, CONFIG.size);

                    if (status === 'sold') {
                        ctx.fillStyle = '#00D1FF'; // Neon Blue for Sold
                        ctx.globalAlpha = 0.8;
                        ctx.fillRect(px + 1, py + 1, CONFIG.size - 2, CONFIG.size - 2);
                        ctx.globalAlpha = 1.0;
                    } else if (selectedPlots.has(id)) {
                        ctx.fillStyle = 'rgba(0, 209, 255, 0.3)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.strokeStyle = '#00D1FF';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px + 2, py + 2, CONFIG.size - 4, CONFIG.size - 4);
                        ctx.lineWidth = 1;
                    }
                }
            }
        }

        // 3. INTERACTION
        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CONFIG.size);
            const y = Math.floor((e.clientY - rect.top) / CONFIG.size);
            const id = `${CONFIG.id}-${x}-${y}`;

            if (plotRegistry[id]?.status === 'sold') return;

            selectedPlots.has(id) ? selectedPlots.delete(id) : selectedPlots.add(id);
            updateUI();
            draw();
        };

        function updateUI() {
            const bar = document.getElementById('acq-bar');
            const valDisplay = document.getElementById('valuation-stream');
            const countDisplay = document.getElementById('selected-id-stream');

            const total = selectedPlots.size * CONFIG.pricePerPlot;
            valDisplay.innerText = `VAL: $${total}`;
            countDisplay.innerText = `${selectedPlots.size} UNITS_SELECTED`;
            
            selectedPlots.size > 0 ? bar.classList.add('active') : bar.classList.remove('active');
        }

        // 4. SYNC
        const plotRef = ref(db, `plots/section_${CONFIG.id}`);
        onValue(plotRef, (snapshot) => {
            plotRegistry = snapshot.val() || {};
            draw();
        });

        // 5. WHATSAPP
        document.getElementById('whatsapp-trigger').onclick = () => {
            WhatsApp.openConcierge({
                sectionName: "GAMERS GRID",
                plotIds: Array.from(selectedPlots),
                totalValuation: selectedPlots.size * CONFIG.pricePerPlot
            });
        };

        initCanvas();
    </script>
</body>
</html>
