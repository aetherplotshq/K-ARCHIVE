<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>THE SOVEREIGN | 2026 K ARCHIVE</title>
    
    <link rel="stylesheet" href="../../global-reset.css">
    <link rel="stylesheet" href="../../global.css">

    <style>
        /* CSS FROM: section-01.css & layout.css */
        :root { --gold: #C5A059; --ink: #0A0A0A; }
        body { background: #F4F4F4; overflow-x: hidden; }
        
        .section-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(10, 10, 10, 0.95); color: white;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; border-bottom: 1px solid var(--gold);
        }

        .grid-container {
            margin-top: 100px; margin-bottom: 120px;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow-x: auto;
        }

        canvas {
            background: white; box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            cursor: crosshair; border: 1px solid #ddd;
        }

        .acquisition-bar {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; border-top: 2px solid var(--gold);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1); z-index: 1000;
        }

        .acquisition-bar.active { transform: translateY(0); }

        .btn-acquire {
            background: var(--ink); color: white; border: 1px solid var(--gold);
            padding: 15px 35px; font-weight: 700; letter-spacing: 2px;
            cursor: pointer; transition: 0.3s;
        }

        .btn-acquire:hover { background: var(--gold); color: var(--ink); }

        .price-tag { color: var(--gold); font-size: 1.5rem; font-weight: 300; }
        
        @media (max-width: 768px) {
            .section-header, .acquisition-bar { padding: 0 20px; }
            .price-tag { font-size: 1.1rem; }
        }
    </style>
</head>
<body>

    <header class="section-header">
        <a href="../../index.html" style="font-size: 0.8rem; opacity: 0.7;">‚Üê EXIT</a>
        <div style="text-align: center;">
            <h1 style="font-size: 1rem; letter-spacing: 5px;">THE SOVEREIGN</h1>
            <small style="color: var(--gold);">ELITE 100 PLOTS</small>
        </div>
        <div id="valuation" class="price-tag">$0</div>
    </header>

    <main class="grid-container">
        <canvas id="main-grid"></canvas>
    </main>

    <footer id="acq-bar" class="acquisition-bar">
        <div>
            <span id="selected-count" style="font-weight: 800; display: block;">0 PLOTS</span>
            <small style="color: #888;">SECURE TRANSMISSION READY</small>
        </div>
        <button class="btn-acquire" id="whatsapp-trigger">ACQUIRE ASSETS</button>
    </footer>

    <script type="module">
        import { db } from '../../firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import WhatsApp from '../../whatsapp-global.js';
        import UI from '../../ui-helpers.js';

        // 1. CONFIG & CONSTANTS
        const CONFIG = {
            id: "01",
            grid: { x: 10, y: 10 },
            size: 80, // Plot visual size
            pricing: { corner: 99, row2: 89, row3: 59, others: 39 }
        };

        const canvas = document.getElementById('main-grid');
        const ctx = canvas.getContext('2d');
        let plotRegistry = {};
        let selectedPlots = new Set();

        // 2. PRICING ENGINE & VALIDATOR
        function getPrice(x, y) {
            const isCorner = (x === 0 || x === 9 || y === 0 || y === 9);
            const isRow2 = (x === 1 || x === 8 || y === 1 || y === 8);
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

            if (isCorner) return CONFIG.pricing.corner;
            if (isRow2) return CONFIG.pricing.row2;
            if (isRow3) return CONFIG.pricing.row3;
            return CONFIG.pricing.others;
        }

        // 3. GRID & RENDER ENGINE
        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (CONFIG.grid.x * CONFIG.size) * dpr;
            canvas.height = (CONFIG.grid.y * CONFIG.size) * dpr;
            canvas.style.width = `${CONFIG.grid.x * CONFIG.size}px`;
            canvas.style.height = `${CONFIG.grid.y * CONFIG.size}px`;
            ctx.scale(dpr, dpr);
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < CONFIG.grid.y; y++) {
                for (let x = 0; x < CONFIG.grid.x; x++) {
                    const id = `01-${x}-${y}`;
                    const status = plotRegistry[id]?.status;
                    const px = x * CONFIG.size;
                    const py = y * CONFIG.size;

                    // Grid Lines
                    ctx.strokeStyle = '#eee';
                    ctx.strokeRect(px, py, CONFIG.size, CONFIG.size);

                    // Logic for Row 3 (Forbidden/Not for Sale)
                    const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

                    if (status === 'sold') {
                        ctx.fillStyle = '#0A0A0A';
                        ctx.fillRect(px + 2, py + 2, CONFIG.size - 4, CONFIG.size - 4);
                    } else if (isRow3) {
                        ctx.fillStyle = 'rgba(0,0,0,0.03)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.fillStyle = '#ccc';
                        ctx.font = '8px Arial';
                        ctx.fillText('VAULT', px + 25, py + 45);
                    } else if (selectedPlots.has(id)) {
                        ctx.fillStyle = 'rgba(197, 160, 89, 0.3)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.strokeStyle = '#C5A059';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px + 5, py + 5, CONFIG.size - 10, CONFIG.size - 10);
                        ctx.lineWidth = 1;
                    }
                }
            }
        }

        // 4. INTERACTION & SELECTION ENGINE
        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CONFIG.size);
            const y = Math.floor((e.clientY - rect.top) / CONFIG.size);
            const id = `01-${x}-${y}`;

            // Security: Prevent selecting Row 3 or Sold
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);
            if (isRow3 || plotRegistry[id]?.status === 'sold') {
                UI.notify("ASSET NOT AVAILABLE", "error");
                return;
            }

            selectedPlots.has(id) ? selectedPlots.delete(id) : selectedPlots.add(id);
            updateUI();
            draw();
        };

        function updateUI() {
            const bar = document.getElementById('acq-bar');
            const valDisplay = document.getElementById('valuation');
            const countDisplay = document.getElementById('selected-count');

            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });

            valDisplay.innerText = `$${total}`;
            countDisplay.innerText = `${selectedPlots.size} PLOTS SELECTED`;
            
            selectedPlots.size > 0 ? bar.classList.add('active') : bar.classList.remove('active');
        }

        // 5. CLOUD SYNC (Firestore/RTDB Adapter)
        const plotRef = ref(db, 'plots/section_01');
        onValue(plotRef, (snapshot) => {
            plotRegistry = snapshot.val() || {};
            draw();
        });

        // 6. WHATSAPP ENGINE
        document.getElementById('whatsapp-trigger').onclick = () => {
            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });

            WhatsApp.openConcierge({
                sectionName: "THE SOVEREIGN",
                plotIds: Array.from(selectedPlots),
                totalValuation: total
            });
        };

        // Boot
        initCanvas();

    </script>
</body>
</html>
