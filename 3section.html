<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PIXEL ECONOMY | 2026 K ARCHIVE</title>
    
    <link rel="stylesheet" href="../../global-reset.css">
    <link rel="stylesheet" href="../../global.css">

    <style>
        /* CSS FROM: section-03.css & layout.css */
        :root { --silver: #E0E0E0; --ink: #0F172A; --forbidden: #334155; }
        body { background: #F1F5F9; color: var(--ink); overflow-x: hidden; }
        
        .section-header {
            position: fixed; top: 0; width: 100%; height: 80px;
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; z-index: 1000; border-bottom: 1px solid var(--silver);
        }

        .grid-container {
            margin-top: 100px; margin-bottom: 120px;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; overflow-x: auto;
        }

        canvas {
            background: white; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            cursor: pointer; border: 1px solid var(--silver);
        }

        .acquisition-bar {
            position: fixed; bottom: 0; width: 100%; height: 90px;
            background: white; border-top: 1px solid var(--silver);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; transform: translateY(100%);
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1); z-index: 1000;
        }

        .acquisition-bar.active { transform: translateY(0); }

        .btn-acquire {
            background: var(--ink); color: white; border: none;
            padding: 15px 35px; font-weight: 600; letter-spacing: 1px;
            cursor: pointer; border-radius: 4px;
        }

        .price-tag { color: #64748b; font-family: monospace; font-size: 1.2rem; }
        
        /* Tooltip for forbidden areas */
        .vault-lock-msg { font-size: 0.6rem; color: #ef4444; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>

    <header class="section-header">
        <a href="../../index.html" style="text-decoration: none; font-size: 0.75rem;">‚Üê BACK</a>
        <div style="text-align: center;">
            <h1 style="font-size: 1rem; letter-spacing: 2px;">PIXEL ECONOMY</h1>
            <div id="status-message" class="vault-lock-msg">SYSTEM_ONLINE</div>
        </div>
        <div id="valuation" class="price-tag">$0</div>
    </header>

    <main class="grid-container">
        <canvas id="pixel-canvas"></canvas>
    </main>

    <footer id="acq-bar" class="acquisition-bar">
        <div>
            <span id="selected-count" style="font-weight: 700; display: block; font-size: 0.9rem;">0 ASSETS</span>
            <small style="color: #94a3b8;">TRANSACTION_READY</small>
        </div>
        <button class="btn-acquire" id="whatsapp-trigger">SECURE ASSETS</button>
    </footer>

    <script type="module">
        import { db } from '../../firebase-config.js';
        import { ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import WhatsApp from '../../whatsapp-global.js';
        import UI from '../../ui-helpers.js';

        // 1. CONFIG (Section 03 - Special Row 3 Lock)
        const CONFIG = {
            id: "03",
            grid: { x: 10, y: 10 },
            size: 70,
            pricing: { corner: 99, row2: 89, row3: 0, others: 39 } // Row 3 is not for sale
        };

        const canvas = document.getElementById('pixel-canvas');
        const ctx = canvas.getContext('2d');
        let plotRegistry = {};
        let selectedPlots = new Set();

        // 2. PRICING & FORBIDDEN LOGIC
        function getPrice(x, y) {
            const isCorner = (x === 0 || x === 9 || y === 0 || y === 9);
            const isRow2 = (x === 1 || x === 8 || y === 1 || y === 8);
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

            if (isRow3) return 0; // Not sellable
            if (isCorner) return CONFIG.pricing.corner;
            if (isRow2) return CONFIG.pricing.row2;
            return CONFIG.pricing.others;
        }

        // 3. GRID ENGINE
        function initCanvas() {
            const dpr = window.devicePixelRatio || 1;
            canvas.width = (CONFIG.grid.x * CONFIG.size) * dpr;
            canvas.height = (CONFIG.grid.y * CONFIG.size) * dpr;
            canvas.style.width = `${CONFIG.grid.x * CONFIG.size}px`;
            canvas.style.height = `${CONFIG.grid.y * CONFIG.size}px`;
            ctx.scale(dpr, dpr);
            draw();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let y = 0; y < CONFIG.grid.y; y++) {
                for (let x = 0; x < CONFIG.grid.x; x++) {
                    const id = `${CONFIG.id}-${x}-${y}`;
                    const status = plotRegistry[id]?.status;
                    const px = x * CONFIG.size;
                    const py = y * CONFIG.size;
                    const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

                    // Base Grid
                    ctx.strokeStyle = '#e2e8f0';
                    ctx.strokeRect(px, py, CONFIG.size, CONFIG.size);

                    if (status === 'sold') {
                        ctx.fillStyle = '#1e293b';
                        ctx.fillRect(px + 2, py + 2, CONFIG.size - 4, CONFIG.size - 4);
                    } else if (isRow3) {
                        // Restricted Area Visual
                        ctx.fillStyle = '#cbd5e1';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.strokeStyle = '#94a3b8';
                        ctx.beginPath();
                        ctx.moveTo(px, py); ctx.lineTo(px + CONFIG.size, py + CONFIG.size);
                        ctx.moveTo(px + CONFIG.size, py); ctx.lineTo(px, py + CONFIG.size);
                        ctx.stroke();
                    } else if (selectedPlots.has(id)) {
                        ctx.fillStyle = 'rgba(15, 23, 42, 0.1)';
                        ctx.fillRect(px, py, CONFIG.size, CONFIG.size);
                        ctx.strokeStyle = '#0F172A';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(px + 4, py + 4, CONFIG.size - 8, CONFIG.size - 8);
                        ctx.lineWidth = 1;
                    }
                }
            }
        }

        // 4. INTERACTION & SELECTION
        canvas.onclick = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX - rect.left) / CONFIG.size);
            const y = Math.floor((e.clientY - rect.top) / CONFIG.size);
            const id = `${CONFIG.id}-${x}-${y}`;
            const isRow3 = (x === 2 || x === 7 || y === 2 || y === 7);

            if (isRow3) {
                UI.notify("SECTION_03: ROW_03_RESTRICTED", "error");
                document.getElementById('status-message').innerText = "RESTRICTED VAULT AREA";
                setTimeout(() => document.getElementById('status-message').innerText = "SYSTEM_ONLINE", 2000);
                return;
            }

            if (plotRegistry[id]?.status === 'sold') return;

            selectedPlots.has(id) ? selectedPlots.delete(id) : selectedPlots.add(id);
            updateUI();
            draw();
        };

        function updateUI() {
            const bar = document.getElementById('acq-bar');
            const valDisplay = document.getElementById('valuation');
            const countDisplay = document.getElementById('selected-count');

            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });

            valDisplay.innerText = `$${total}`;
            countDisplay.innerText = `${selectedPlots.size} ASSETS SELECTED`;
            
            selectedPlots.size > 0 ? bar.classList.add('active') : bar.classList.remove('active');
        }

        // 5. CLOUD SYNC
        const plotRef = ref(db, `plots/section_${CONFIG.id}`);
        onValue(plotRef, (snapshot) => {
            plotRegistry = snapshot.val() || {};
            draw();
        });

        // 6. WHATSAPP ENGINE
        document.getElementById('whatsapp-trigger').onclick = () => {
            let total = 0;
            selectedPlots.forEach(id => {
                const [_, px, py] = id.split('-').map(Number);
                total += getPrice(px, py);
            });

            WhatsApp.openConcierge({
                sectionName: "PIXEL ECONOMY",
                plotIds: Array.from(selectedPlots),
                totalValuation: total
            });
        };

        initCanvas();
    </script>
</body>
</html>
