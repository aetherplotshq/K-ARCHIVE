<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; flex-direction: column; text-align: center;">
    
    <div style="padding: 40px;">
        <h1 style="font-size: 60px; font-weight: 200; color: var(--gold); margin-bottom: 10px;">404</h1>
        <p style="text-transform: uppercase; letter-spacing: 0.4em; font-size: 10px; color: var(--text-muted); margin-bottom: 40px;">Location Not Found</p>
        <p style="max-width: 300px; margin-bottom: 40px; font-size: 14px; color: var(--text-muted);">The space you are looking for does not exist in this grid.</p>
        <a href="dashboard.html" class="btn-primary" style="text-decoration: none;">Return to Map</a>
    </div>

</body>
</html>
